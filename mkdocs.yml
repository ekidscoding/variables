site_name: Змінні Програмування
site_url: https://ekidscoding.github.io/variables/
theme:
  favicon: assets/favicon.ico
  logo: assets/logo.png
  name: material
  language: uk
  font:
    text: Fira Sans
    code: Fira Code
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg